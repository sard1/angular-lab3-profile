<div class="profile-container">
  <div class="image-container">
    <img class="img" src="assets/thru-the-tube.jpg" alt="" />

    <div class="info-container">
      <p class="name">{{ userProfile.name }}</p>
      <p class="contact">{{ userProfile.contact }}</p>
      <p class="bio">{{ userProfile.bio }}</p>

      <button class="edit-button" routerLink="/edit-profile">Edit</button>
    </div>
  </div>
</div>
